<script>

    var contador = 0;
    function aparecer() {

        contador++;
        if (contador % 2 == '1') {
            ipt_teste.style.display = 'block'
        } else {
            ipt_teste.style.display = 'none'
        }
    }

    function login() {
        sair.style.display = 'block';
        logar.style.display = 'none';
    }

    function saida() {
        sair.style.display = 'none';
        logar.style.display = 'block';
    }


</script>
